<div class="col-12container-fluid d-flex justify-content-end pb-3">
  <div style="margin-right: 3px;">
    <label for="fechaHoraInicio" class="text-white ">Fecha Inicial:</label>
    <input type="datetime-local" class="form-control" id="fechaHoraInicio" [(ngModel)]="fechaHoraInicio"
      name="fechaHoraInicio" style="width: 220px;">
  </div>
  <div style="margin-right: 3px;" >
    <label for="fechaHoraFin" class="text-white">Fecha Fin:</label>
    <input type="datetime-local" class="form-control" id="fechaHoraFin" [(ngModel)]="fechaHoraFin" name="fechaHoraFin"
      style="width: 220px;">
  </div>
  <div style="margin-right: 3px;" >
    <label for="fechaHoraFin" class="text-white"># De elementos:</label>
    <select class="custom-select form-control" id="inputGroupSelect01" style="width: 150px;"  [(ngModel)]="selectTotalElement">
      <option selected (value)="10">10</option>
      <option *ngFor="let cantidad of numeroElemento" [value]="cantidad">{{ cantidad }}</option>
    </select>
  </div>
  <div class="d-flex justify-content-center align-items-end">
    <button type="button" class="btn btn-info" (click)="aplicarFiltro()">Filtrar</button>
  </div>
</div>
