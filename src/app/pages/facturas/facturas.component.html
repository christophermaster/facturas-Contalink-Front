<div class="text-center">
  <h1 class="titulo"><img src="../assets/images/contalink-logo.svg" width="250" height="80" alt=""> {{title}}</h1>
</div>

<app-filtro (filtroAplicado)="aplicarFiltro($event)"></app-filtro>

<div class="table-responsive-sm table-container">
  <table class="table table-borderless table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">NÃºmero de factura</th>
        <th scope="col">Total</th>
        <th scope="col">Fecha de la factura</th>
        <th scope="col">Estado</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let f of facturas | paginate: { itemsPerPage: 10, currentPage: paginaActual, totalItems: totalPaginas }">
        <th>{{f.id}}</th>
        <td>{{f.invoiceNumber}}</td>
        <td>{{f.total}}</td>
        <td>{{f.invoiceDate | date: 'dd-MM-yyyy HH:mm:SS'}}</td>
        <th>{{f.status}}</th>
      </tr>
    </tbody>
  </table>

</div>
<div class="d-flex justify-content-center">
  <pagination-controls class="my-pagination" (pageChange)="onPageChanged($event)" previousLabel="" nextLabel=""
    [responsive]="true">
  </pagination-controls>
</div>
